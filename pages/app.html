<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Links -->
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/modal.css">
    <link rel="stylesheet" href="/css/validations.css">
    <link rel="stylesheet" href="/css/notfication.css">

    <title>Dashboard</title>
</head>

<body>
    <nav class="title-container">
        <div class="title-bar">
            <span class="logo">
                EMS
            </span>
            <span class="name">Employee Management System</span>
        </div>
        <div class="version">
            <spna>Version 1.0.4</spna>
        </div>
    </nav>

    <!-- Notification divisions -->
    <div class="notification">
        <div class="notification-yellow"></div>
    </div>
    <div class="notification">
        <div class="notification-red">Record successfully deleted</div>
    </div>

    <div class="container">
        <nav class="navbar">
            <div>
                <div class="navbar-sub-heading">
                    overview
                </div>
                <div class="navbar-heading">
                    Dashboard
                </div>
            </div>
            <div>
                <a class="button button-navbar" type="button" href="employee-registration.html">
                    <i class="bi bi-plus-circle" style="margin-right: 2px;"></i> Add Employee
                </a>
            </div>
        </nav>

        <div class="main-content">
            <div class="main-heading">Employee information</div>
            <div class="table-container">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th>Sr no.</td>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Salary</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit employee details modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h3>Edit employee details</h2>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label for="fname" class="form-lable">First name</label>
                        <input type="text" id="fname" name="fname" class="form-input">
                        <div class="">
                            <span class="validation-container-fname success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-fname error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="form-lable">Last name</label>
                        <input type="text" id="lname" name="lname" class="form-input">
                        <div class="">
                            <span class="validation-container-lname success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-lname error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="form-lable">City</label>
                        <input type="text" id="city" name="city" class="form-input">
                        <div class="">
                            <span class="validation-container-city success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-city error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="state" class="form-lable">State</label>
                        <input type="text" id="state" name="state" class="form-input">
                        <div class="">
                            <span class="validation-container-state success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-state error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="salary" class="form-lable">Salary</label>
                        <input type="text" id="salary" name="salary" class="form-input">
                        <div class="">
                            <span class="validation-container-salary success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-salary error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-lable">Email</label>
                        <input type="text" id="email" name="email" class="form-input">
                        <div class="">
                            <span class="validation-container-email success"><i class="bi bi-check2"></i></span>
                            <span class="validation-container-email error"><i class="bi bi-x"></i></span>
                        </div>
                    </div>
                    <input style="display: none;" type="text" id="empid" name="empid">
                </div>
            </div>
            <div class="modal-footer">
                <button id="updateBtn" type="button" class="button button-navbar" onclick="putData()"
                    style="margin-bottom: 5px;">
                    Update
                </button>
            </div>
        </div>
    </div>

    <!-- JS Links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="/scripts/notification.js"></script>
    <script src="/scripts/data-interaction.js"></script>
    <script src="/scripts/modal.js"></script>
    <script src="/scripts/update-validations.js"></script>

</body>

</html>
